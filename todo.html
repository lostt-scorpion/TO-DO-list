<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinterest-style To-Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffe2e2, #d4fcf4);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .input-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .input-section input {
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 250px;
      font-size: 1rem;
    }

    .input-section button {
      background-color: #ff6f61;
      color: white;
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-section button:hover {
      background-color: #ff3d2e;
    }

    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card .delete {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      color: #ff3d2e;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>To-do List incase you forget</h1>

  <div class="input-section">
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add</button>
  </div>

  <div class="grid" id="taskGrid"></div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskGrid = document.getElementById('taskGrid');

    function addTask() {
      const text = taskInput.value.trim();
      if (text === '') return;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <button class="delete" onclick="deleteTask(this)">âœ–</button>
        <p>${text}</p>
      `;
      taskGrid.appendChild(card);
      taskInput.value = '';
    }

    function deleteTask(button) {
      const card = button.parentElement;
      card.remove();
    }
  </script>
</body>
</html>
